{% extends "base.html" %}

{% block title %}Novo Pedido de Compra - CivilSaaS{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>
        <i class="fas fa-shopping-cart me-2"></i>
        Novo Pedido de Compra
    </h1>
    <a href="{{ url_for('suppliers.orders') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-2"></i>
        Voltar
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="project_id" class="form-label">Projeto</label>
                            <select class="form-select" id="project_id" name="project_id">
                                <option value="">Selecione um projeto</option>
                                {% for project in projects %}
                                    <option value="{{ project.id }}">{{ project.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="supplier_id" class="form-label">Fornecedor *</label>
                            <select class="form-select" id="supplier_id" name="supplier_id" required>
                                <option value="">Selecione um fornecedor</option>
                                {% for supplier in suppliers %}
                                    <option value="{{ supplier.id }}" {% if request.args.get('supplier_id') == supplier.id|string %}selected{% endif %}>
                                        {{ supplier.name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="order_number" class="form-label">Número do Pedido *</label>
                            <input type="text" class="form-control" id="order_number" name="order_number" 
                                   placeholder="Ex: PO-2024-001" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="total_amount" class="form-label">Valor Total (R$)</label>
                            <input type="number" step="0.01" class="form-control" id="total_amount" name="total_amount" 
                                   min="0">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="order_date" class="form-label">Data do Pedido</label>
                            <input type="date" class="form-control" id="order_date" name="order_date">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="expected_delivery" class="form-label">Entrega Prevista</label>
                            <input type="date" class="form-control" id="expected_delivery" name="expected_delivery">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="items" class="form-label">Itens do Pedido</label>
                        <textarea class="form-control" id="items" name="items" rows="4" 
                                  placeholder="Descreva os itens do pedido..."></textarea>
                        <div class="form-text">Descreva os itens que estão sendo solicitados neste pedido.</div>
                    </div>
                    
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{{ url_for('suppliers.orders') }}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>
                            Criar Pedido
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
