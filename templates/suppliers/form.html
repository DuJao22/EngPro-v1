{% extends "base.html" %}

{% block title %}{% if supplier %}Editar{% else %}Novo{% endif %} Fornecedor - CivilSaaS{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>
        <i class="fas fa-truck me-2"></i>
        {% if supplier %}Editar Fornecedor{% else %}Novo Fornecedor{% endif %}
    </h1>
    <a href="{{ url_for('suppliers.index') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-2"></i>
        Voltar
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="name" class="form-label">Nome da Empresa *</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ supplier.name if supplier else '' }}" required>
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label for="cnpj_id" class="form-label">CNPJ/ID</label>
                            <input type="text" class="form-control" id="cnpj_id" name="cnpj_id" 
                                   value="{{ supplier.cnpj_id if supplier else '' }}" 
                                   placeholder="00.000.000/0000-00">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="contact_person" class="form-label">Pessoa de Contato</label>
                            <input type="text" class="form-control" id="contact_person" name="contact_person" 
                                   value="{{ supplier.contact_person if supplier else '' }}">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="category" class="form-label">Categoria</label>
                            <input type="text" class="form-control" id="category" name="category" 
                                   value="{{ supplier.category if supplier else '' }}" 
                                   placeholder="Ex: Material, Equipamento, Serviço">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   value="{{ supplier.email if supplier else '' }}">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="phone" name="phone" 
                                   value="{{ supplier.phone if supplier else '' }}" 
                                   placeholder="(11) 9999-9999">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Endereço</label>
                        <textarea class="form-control" id="address" name="address" rows="2">{{ supplier.address if supplier else '' }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="rating" class="form-label">Avaliação (0-5)</label>
                        <input type="number" min="0" max="5" step="0.1" class="form-control" id="rating" name="rating" 
                               value="{{ supplier.rating if supplier else '0' }}">
                    </div>
                    
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{{ url_for('suppliers.index') }}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>
                            Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
