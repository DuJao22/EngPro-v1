{% extends "base.html" %}

{% block title %}{% if budget_item %}Editar{% else %}Novo{% endif %} Item de Orçamento - CivilSaaS{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>
        <i class="fas fa-dollar-sign me-2"></i>
        {% if budget_item %}Editar Item{% else %}Novo Item{% endif %}
    </h1>
    <a href="{{ url_for('budget.index') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-2"></i>
        Voltar
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="project_id" class="form-label">Projeto</label>
                            <select class="form-select" id="project_id" name="project_id">
                                <option value="">Selecione um projeto</option>
                                {% for project in projects %}
                                    <option value="{{ project.id }}" 
                                            {% if budget_item and budget_item.project_id == project.id %}selected{% endif %}>
                                        {{ project.name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="category" class="form-label">Categoria *</label>
                            <input type="text" class="form-control" id="category" name="category" 
                                   value="{{ budget_item.category if budget_item else '' }}" 
                                   placeholder="Ex: Material, Mão de obra, Equipamento" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Descrição</label>
                        <textarea class="form-control" id="description" name="description" rows="2">{{ budget_item.description if budget_item else '' }}</textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="quantity" class="form-label">Quantidade</label>
                            <input type="number" step="0.01" class="form-control" id="quantity" name="quantity" 
                                   value="{{ budget_item.quantity if budget_item else '1' }}" min="0">
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label for="unit_cost" class="form-label">Valor Unitário (R$) *</label>
                            <input type="number" step="0.01" class="form-control" id="unit_cost" name="unit_cost" 
                                   value="{{ budget_item.unit_cost if budget_item else '' }}" min="0" required>
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label for="total_cost" class="form-label">Total (R$)</label>
                            <input type="text" class="form-control" id="total_cost" readonly>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="supplier_id" class="form-label">Fornecedor</label>
                        <select class="form-select" id="supplier_id" name="supplier_id">
                            <option value="">Selecione um fornecedor</option>
                            {% for supplier in suppliers %}
                                <option value="{{ supplier.id }}" 
                                        {% if budget_item and budget_item.supplier_id == supplier.id %}selected{% endif %}>
                                    {{ supplier.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{{ url_for('budget.index') }}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>
                            Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
// Calculate total cost when quantity or unit cost changes
document.addEventListener('DOMContentLoaded', function() {
    const quantityInput = document.getElementById('quantity');
    const unitCostInput = document.getElementById('unit_cost');
    const totalCostInput = document.getElementById('total_cost');
    
    function calculateTotal() {
        const quantity = parseFloat(quantityInput.value) || 0;
        const unitCost = parseFloat(unitCostInput.value) || 0;
        const total = quantity * unitCost;
        totalCostInput.value = 'R$ ' + total.toLocaleString('pt-BR', {minimumFractionDigits: 2});
    }
    
    quantityInput.addEventListener('input', calculateTotal);
    unitCostInput.addEventListener('input', calculateTotal);
    
    // Calculate initial total
    calculateTotal();
});
</script>
{% endblock %}
