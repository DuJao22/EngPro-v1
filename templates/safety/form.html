{% extends "base.html" %}

{% block title %}{% if incident %}Editar{% else %}Reportar{% endif %} Incidente - CivilSaaS{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>
        <i class="fas fa-shield-alt me-2"></i>
        {% if incident %}Editar Incidente{% else %}Reportar Incidente{% endif %}
    </h1>
    <a href="{{ url_for('safety.index') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-2"></i>
        Voltar
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="project_id" class="form-label">Projeto</label>
                            <select class="form-select" id="project_id" name="project_id">
                                <option value="">Selecione um projeto</option>
                                {% for project in projects %}
                                    <option value="{{ project.id }}" 
                                            {% if incident and incident.project_id == project.id %}selected{% endif %}>
                                        {{ project.name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="title" class="form-label">Título do Incidente *</label>
                            <input type="text" class="form-control" id="title" name="title" 
                                   value="{{ incident.title if incident else '' }}" 
                                   placeholder="Ex: Queda de material" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Descrição Detalhada</label>
                        <textarea class="form-control" id="description" name="description" rows="4" 
                                  placeholder="Descreva o incidente em detalhes...">{{ incident.description if incident else '' }}</textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="severity" class="form-label">Severidade</label>
                            <select class="form-select" id="severity" name="severity">
                                <option value="low" {% if incident and incident.severity == 'low' %}selected{% endif %}>Baixa</option>
                                <option value="medium" {% if incident and incident.severity == 'medium' %}selected{% endif %}>Média</option>
                                <option value="high" {% if incident and incident.severity == 'high' %}selected{% endif %}>Alta</option>
                            </select>
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label for="date_occurred" class="form-label">Data do Ocorrido</label>
                            <input type="date" class="form-control" id="date_occurred" name="date_occurred" 
                                   value="{{ incident.date_occurred if incident else '' }}">
                        </div>
                        
                        {% if incident %}
                        <div class="col-md-4 mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" name="status">
                                <option value="open" {% if incident.status == 'open' %}selected{% endif %}>Aberto</option>
                                <option value="investigating" {% if incident.status == 'investigating' %}selected{% endif %}>Investigando</option>
                                <option value="resolved" {% if incident.status == 'resolved' %}selected{% endif %}>Resolvido</option>
                                <option value="closed" {% if incident.status == 'closed' %}selected{% endif %}>Fechado</option>
                            </select>
                        </div>
                        {% endif %}
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="location" class="form-label">Local do Incidente</label>
                            <input type="text" class="form-control" id="location" name="location" 
                                   value="{{ incident.location if incident else '' }}" 
                                   placeholder="Ex: Pavimento 2, Setor A">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="reported_by" class="form-label">Reportado por</label>
                            <input type="text" class="form-control" id="reported_by" name="reported_by" 
                                   value="{{ incident.reported_by if incident else '' }}" 
                                   placeholder="Nome da pessoa que reportou">
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{{ url_for('safety.index') }}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>
                            Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
