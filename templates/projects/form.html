{% extends "base.html" %}

{% block title %}{% if project %}Editar{% else %}Novo{% endif %} Projeto - CivilSaaS{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>
        <i class="fas fa-project-diagram me-2"></i>
        {% if project %}Editar Projeto{% else %}Novo Projeto{% endif %}
    </h1>
    <a href="{{ url_for('projects.index') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-2"></i>
        Voltar
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="name" class="form-label">Nome do Projeto *</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ project.name if project else '' }}" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Descrição</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ project.description if project else '' }}</textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="start_date" class="form-label">Data de Início</label>
                            <input type="date" class="form-control" id="start_date" name="start_date" 
                                   value="{{ project.start_date if project else '' }}">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="end_date" class="form-label">Data de Fim</label>
                            <input type="date" class="form-control" id="end_date" name="end_date" 
                                   value="{{ project.end_date if project else '' }}">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="budget" class="form-label">Orçamento (R$)</label>
                            <input type="number" step="0.01" class="form-control" id="budget" name="budget" 
                                   value="{{ project.budget if project else '' }}">
                        </div>
                        
                        {% if project %}
                        <div class="col-md-6 mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" name="status">
                                <option value="active" {% if project.status == 'active' %}selected{% endif %}>Ativo</option>
                                <option value="completed" {% if project.status == 'completed' %}selected{% endif %}>Concluído</option>
                                <option value="on_hold" {% if project.status == 'on_hold' %}selected{% endif %}>Em Espera</option>
                                <option value="cancelled" {% if project.status == 'cancelled' %}selected{% endif %}>Cancelado</option>
                            </select>
                        </div>
                        {% endif %}
                    </div>
                    
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{{ url_for('projects.index') }}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>
                            Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
