{% extends "base.html" %}

{% block title %}Novo Treinamento - CivilSaaS{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>
        <i class="fas fa-graduation-cap me-2"></i>
        Novo Treinamento
    </h1>
    <a href="{{ url_for('training.index') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-2"></i>
        Voltar
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Título do Treinamento *</label>
                        <input type="text" class="form-control" id="title" name="title" 
                               placeholder="Ex: Segurança em Altura" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Descrição</label>
                        <textarea class="form-control" id="description" name="description" rows="3" 
                                  placeholder="Descreva o conteúdo e objetivos do treinamento..."></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="category" class="form-label">Categoria</label>
                            <input type="text" class="form-control" id="category" name="category" 
                                   placeholder="Ex: Segurança, Técnico">
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label for="duration_hours" class="form-label">Duração (horas)</label>
                            <input type="number" min="0" class="form-control" id="duration_hours" name="duration_hours" 
                                   placeholder="8">
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label for="validity_months" class="form-label">Validade (meses)</label>
                            <input type="number" min="1" class="form-control" id="validity_months" name="validity_months" 
                                   value="12" placeholder="12">
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{{ url_for('training.index') }}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>
                            Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
