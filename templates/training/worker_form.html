{% extends "base.html" %}

{% block title %}{{ 'Editar' if worker else 'Novo' }} Trabalhador - CivilSaaS{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>
        <i class="fas fa-user me-2"></i>
        {{ 'Editar' if worker else 'Novo' }} Trabalhador
    </h1>
    <a href="{{ url_for('training.workers') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-2"></i>
        Voltar
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="name" class="form-label">Nome Completo *</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ worker.name if worker else '' }}" required>
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label for="role" class="form-label">Função</label>
                            <input type="text" class="form-control" id="role" name="role" 
                                   value="{{ worker.role if worker else '' }}" 
                                   placeholder="Ex: Pedreiro, Soldador">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   value="{{ worker.email if worker else '' }}">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="phone" name="phone" 
                                   value="{{ worker.phone if worker else '' }}"
                                   placeholder="(11) 9999-9999">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="hire_date" class="form-label">Data de Contratação</label>
                            <input type="date" class="form-control" id="hire_date" name="hire_date"
                                   value="{{ worker.hire_date if worker else '' }}">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-control" id="status" name="status">
                                <option value="active" {{ 'selected' if worker and worker.status == 'active' else '' }}>Ativo</option>
                                <option value="inactive" {{ 'selected' if worker and worker.status == 'inactive' else '' }}>Inativo</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{{ url_for('training.workers') }}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>
                            Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
